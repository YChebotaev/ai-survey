<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Chat</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Model Selector -->
  <div class="selector" id="selector">
    <div class="selector__content">
      <h1 class="selector__title">Select Survey Model</h1>
      <div class="selector__form">
        <select class="selector__select" id="modelSelect">
          <option value="demo-survey-en">English</option>
          <option value="demo-survey-ru">Russian</option>
          <option value="demo-scrum-daily-ru">Scrum Daily (Russian)</option>
        </select>
        <button class="selector__button" id="startButton">Start Survey</button>
      </div>
    </div>
  </div>

  <!-- Chat Interface -->
  <div class="chat" id="chat" style="display: none;">
    <div class="chat__messages" id="messages"></div>
    <div class="chat__input">
      <textarea class="chat__input-field" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
      <button class="chat__send-button" id="sendButton">Send</button>
      <button class="chat__view-report-button" id="viewReportButton" style="display: none;">View Report</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="reportModal">
    <div class="modal__overlay"></div>
    <div class="modal__content">
      <div class="modal__header">
        <h2 class="modal__title">Survey Report</h2>
        <button class="modal__close" id="modalClose">&times;</button>
      </div>
      <div class="modal__body">
        <pre class="modal__json" id="reportJson"></pre>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
