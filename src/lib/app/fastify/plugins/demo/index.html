<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Chat</title>
  <link rel="stylesheet" href="/demo/styles/style.css">
</head>
<body>
  <div class="chat">
    <div class="chat__messages" id="messages"></div>
    <div class="chat__input">
      <input type="text" class="chat__input-field" id="messageInput" placeholder="Type your message...">
      <button class="chat__send-button" id="sendButton">Send</button>
      <button class="chat__view-report-button" id="viewReportButton" style="display: none;">View Report</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="reportModal">
    <div class="modal__overlay"></div>
    <div class="modal__content">
      <div class="modal__header">
        <h2 class="modal__title">Survey Report</h2>
        <button class="modal__close" id="modalClose">&times;</button>
      </div>
      <div class="modal__body">
        <pre class="modal__json" id="reportJson"></pre>
      </div>
    </div>
  </div>
  <script src="/demo/scripts/script.js"></script>
</body>
</html>
